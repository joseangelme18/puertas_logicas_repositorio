<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Puertas Lógicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Operaciones de Puertas Lógicas</h1>
        <form id="formulario">
            <label for="verdadero">Verdadero</label>
            <input type="checkbox" id="verdadero" name="verdadero">
            <br><br>
            <label for="falso">Falso</label>
            <input type="checkbox" id="falso" name="falso">
            <br><br>
            <button type="button" onclick="calcularResultados()">Calcular</button>
        </form>

        <div class="resultados">
            <p><strong>AND:</strong> <span id="resultadoAND">-</span></p>
            <p><strong>OR:</strong> <span id="resultadoOR">-</span></p>
            <p><strong>XOR:</strong> <span id="resultadoXOR">-</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
